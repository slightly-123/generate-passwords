<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "title">
            <h1 > <span id = "titleone"> Generate a </span> <br></br> <span id = "titletwo">random password</span></h1>
            <p id = "titlethree">Never use an insecure password again.</p>
        </div>
        <button id = "gen-pass" onclick = "generatePasswords()" >Generate Passwords</button>
        <div class = "char-container">
            <p>Choose your password length:</p>
            <div class = "char-child">
                <button class = "char-button" id = "char-button1" onclick = "characterSwitcher(this.id)" >10</button>
                <button class = "char-button" id = "char-button2" onclick = "characterSwitcher(this.id)">15</button>
                <button class = "char-button" id = "char-button3" onclick = "characterSwitcher(this.id)">20</button>
                <button class = "char-button" id = "char-button4" onclick = "characterSwitcher(this.id)">25</button>
                <p id = "char-text">CHAR</p>
            </div>
        </div>
        <div class = "generator">
            <div id = "password-one"></div>
            <div id = "password-two"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
